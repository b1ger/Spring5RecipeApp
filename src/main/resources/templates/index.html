<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>

    <script integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<head>
    <meta charset="UTF-8">
    <title>Recipes Home</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"  th:href="@{'/'}">Home</a>
    </nav>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}"></td>
                                <td th:text="${recipe.description}"></td>
                                <td><a class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/view'}" th:text="View"></a>
                                    <a class="btn btn-default" th:href="@{'/recipe/' + ${recipe.id} + '/update'}" th:text="Update"></a>
                                    <a class="btn btn-danger" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}" th:text="Delete"></a></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
